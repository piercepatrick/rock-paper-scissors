<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width">
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div class='game-wrapper'>
        <div id='titleContainer'>
            <h1 id='welcome'>Welcome to the rock, paper, scissors game</h1>
            <p id='firstToFiveMessage'>The Winner is First to 5 Points</p>
            <p id='chooseTitle'>Choose Rock, Paper, or Scissors</p>
        </div>
        <div class='buttonContainer'>
            <div class='rock'>
                <button type='button' id='rockButton'>
                    <img src='images/st,small,507x507-pad,600x600,f8f8f8 (1).jpg' id='rockimage'>
                </button>
            </div>
            <div class='paper'>
                <button type='button' id='paperButton'>
                    <img id='paperimage' src='images/st,small,507x507-pad,600x600,f8f8f8 (2).jpg'>
                </button>
            </div>
            <div class='scissors'>
                <button type='button' id='scissorsButton'>
                    <img id='scissorsimage' src='images/st,small,507x507-pad,600x600,f8f8f8.jpg'>
                </button>
            </div>
        </div>
        <div class = 'bottomScoreText'>
            <div id='results'>

            </div>

            <div id='runningscore'>

            </div>
            <div id='replay'>
                <button type='button' class='playagain'>
                    <img src='images/unnamed.png' id='replayImage'>
                </button>
            </div>
        </div>
    </div>

    <script src='app.js'>
    </script>
</body>
</html>
